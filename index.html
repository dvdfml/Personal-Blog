<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Personal Blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header class="py-4">
        <div class="container-fluid d-flex justify-content-end align-items-center" style="max-width: 3000px;">
            <button type="button" class="d-flex align-items-center btn-dark btn-sm" id="custom-button">
                <img src="assets/images/moon.png" alt="Moon icon">
            </button>
        </div>
    </header>
    <main class="container-fluid my-4" style="max-width: 3000px;">
        <section class="row align-items-center justify-content-center p-3">
            <div class="col-12 col-lg-6">
                <div class="d-flex justify-content-center">
                    <img src="assets/images/my_first_blog.png" class="overflow-hidden" style="width: 70%;"
                        alt="Yellow circle with My Personal Blog text">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2 class="text-center"> What's on your mind?</h2>
                <form id="custom-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea type="text" class="form-control" id="content" name="content" rows="5"></textarea>
                    </div>
                    <button type="submit" class="col-12 btn-dark my-4 rounded">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
