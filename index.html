<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet"  href="./assets/css/styles.css"/>
    <link rel="stylesheet" href="./assets/css/form.css" />
</head>
<body class="light">
    <header>
        <div id="inner-header">
            <button id="theme-btn"><img src="./assets/images/moon.png" alt="moon icon">
            </button>
        </div>
    </header>
    <main>
        <section id="img-section">
            <figure>
                <img src="./assets/images/my_first_blog.png" alt="Yellow circle with My First blog text">
            </figure>
        </section>
        <section id="fsection">
            <h2>What's on your mind?</h2>
            <form>
                <label for="username">Username</label><br>
                <input type="text" id="fusername" name="username"><br>
                <label for="title">Title</label><br>
                <input type="text" id="fitle" name="title"><br>
                <label for="content">Content</label><br>
                <textarea id="fcontent" name="content" rows="5"></textarea><br>
                <input type="submit" id="fbtn" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <div id="inner-footer">
            <p>Made by David Miranda</p>
            <ul>
                <li><b>Portfolio: </b><a href="https://dvdfml.github.io/Web-Portfolio/">David Miranda</a></li>
                <li><b>Blog: </b>Full-Stack Blog</li> 
                <li><b>Email: </b> dvdfermiranda@yahoo.com.mx</li>
            </ul>
        </div>
    </footer>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
